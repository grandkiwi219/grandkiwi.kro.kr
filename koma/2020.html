      <script>
        let current = 0; 

        const changeNum = (dom) => dom.innerText = ++current + '개';

        const SetInterval = (cb, ms) => setInterval(() => {
          if(current >= 70) return clearInterval(SetInterval);
          cb();
        }, ms);

        const MS = 700;
        const domRoot = document.getElementById('root');
        domRoot.innerText = '0개'; 

        SetInterval(changeNum.bind(null, domRoot), MS);
      </script>
