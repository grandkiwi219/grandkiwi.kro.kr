
<!DOCTYPE html>

<html lang="ko">

   <head>

      <meta charset="utf-8">
      <title>grand kiwi's website</title>
      <meta name="viewport", content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

      <link rel="shortcut icon" type="image⁄x-icon" href="../img/ticon.png">
      <link rel="stylesheet" href="../code/css/style.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

      <meta property="og:type" content="website">
      <meta property="og:site_name" content="grand kiwi">
      <meta property="og:title" content="grand kiwi's Status!">
      <meta property="og:description" content="you can check status">
      <meta property="theme-color" data-react-helmet="true" content="#96FFCF">
      


   </head>

   
   <body>

      <script src="../code/js/system.js"></script>

      <script src="../code/js/SideBar.js"></script>

      <script src="../code/js/Header.js"></script>

         <div id="minecraft" data-aos="fade-up" data-aos-duration="1000" class="text_box" style="padding-top:3px; margin-top:20px;">
            <h2>Minecraft</h2>
         </div>

         <div id="discord" data-aos="fade-up" data-aos-duration="1000" class="text_box" style="padding-top:3px; margin-top:30px;">
            <h2>discord</h2>
         </div>     
      
      
      <script src="./minecraft.js"></script>
      
      <script type="text/javascript" src="https://cdn.statuspage.io/se-v2.js"></script>
      <script>
        var sp = new StatusPage.page({ page : 'srhpyqt94yxb' });
        var dis = {
           "operational": "<span style='color:#03fc90;'>운영 중</span>",
           "degraded_performance": "<span style='color:;#f54242'>성능 저하</span>",
           "partial_outage": "<span style='color:#ffec5c;'>부분 중단</span>",
           "major_outage": "<span style='color:#f5a142;'>주요중단</span>"
        }
        sp.components({
           success: function(data) {
            data.components.forEach(slice => {
                document.getElementById('discord').innerHTML += '<hr>';
                document.getElementById('discord').innerHTML += '<div>';
                document.getElementById('discord').innerHTML += slice.name + '$emsp;|$emsp;' + dis[slice.status];
                document.getElementById('discord').innerHTML += '<br><br><span style="color:silver;">DESCRIPTION</span><br>' + slice.description;
                document.getElementById('discord').innerHTML += '</div>'
            })
          }
        })
      </script>

      <script src="../code/js/Footer.js"></script>

      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
         AOS.init();
      </script>

   </body>

</html>
